<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--


    DO NOT EDIT HTML FILE !!!!
    ==========================
    it will be overwtitten at each build, source file is at "_build/templates/specRunner.hbs"


    -->
    <title>amd-utils | Jasmine Test Runner</title>
    <link rel="stylesheet" href="lib/jasmine/jasmine.css">
    <script src="lib/jasmine/jasmine.js"></script>
    <script src="lib/jasmine/jasmine-html.js"></script>
</head>
<body>
    <script src="lib/requirejs/require.js"></script>
    <script>
        //config
        require({
            baseUrl : 'spec',
            paths : {
                'src' : '../../src'
            },
            waitSeconds : (location.protocol === 'file:' || location.href.indexOf('://localhost') !== -1)? 5 : 45, //fail early locally
            urlArgs : 'bust='+ (+new Date)
        });

        //init
        require(
            [
                'spec-array',
    'spec-function',
    'spec-string',
    'spec-object',
    'spec-lang',
    'spec-financial',
    'spec-collection',
    'spec-queryString',
    'spec-number',
    'spec-time',
    'spec-math',
    'spec-random'
            ],
            function(){
                //run specs and add reporter
                var reporter = new jasmine.HtmlReporter(),
                    env = jasmine.getEnv();
                env.specFilter = function(spec){
                    return reporter.specFilter(spec)
                };
                env.addReporter(reporter);
                env.execute();
            }
        );
    </script>
</body>
</html>
